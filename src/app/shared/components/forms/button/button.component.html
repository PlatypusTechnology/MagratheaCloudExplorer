<button
	mat-raised-button
	class="btn transition btn-100"
	[ngClass]='btclass'
	[disabled]="loading"
	(click)="doAction()">
		<i class="fa" [ngClass]='icon'></i> {{ caption | transloco }}
		<span class="subcaption" *ngIf="subcaption">{{ subcaption | transloco }}</span>
		<app-loading *ngIf="loading" extraClass="inline small white"></app-loading>
</button>
